site_name: Arkadice RPG
site_description: Livro de Regras Oficial
site_author: Mestre

docs_dir: docs
site_dir: site

theme:
  name: material
  language: pt-BR
  custom_dir: overrides          # para templates Jinja2 futuros (opcional)
  
  palette:
    scheme: slate
    primary: black
    accent: amber

  font:
    text: Merriweather
    code: JetBrains Mono         # código mais legível que monospace padrão

  icon:
    logo: fontawesome/solid/dragon          # ícone de dragão no header
    repo: fontawesome/brands/github
    admonition:
      note:    fontawesome/solid/scroll
      tip:     fontawesome/solid/wand-magic-sparkles
      warning: fontawesome/solid/triangle-exclamation
      danger:  fontawesome/solid/skull

  features:
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.path            # breadcrumb — útil para wikis profundas
    - navigation.footer          # navegação prev/next no rodapé
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.tooltips           # tooltips ao passar o mouse em links

