extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tablesort.js     # ordenação de tabelas (statblocks) com clique

markdown_extensions:
  # Básico
  - admonition
  - tables
  - attr_list
  - def_list                     # listas de definição (ótimo para glossários)
  - footnotes                    # notas de rodapé para regras opcionais
  - md_in_html                   # HTML dentro do markdown

  # PyMdownx
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true      # tabs — ex: "Versão Básica / Variante"
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys                # teclas de atalho ex: ++ctrl+alt+del++
  - pymdownx.mark                # ==marcação de texto==
  - pymdownx.tilde               # ~~tachado~~
  - pymdownx.caret               # ^superscript^

  # Toc
  - toc:
      permalink: "⚔"
      permalink_title: Link para esta seção