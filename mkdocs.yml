      - "Escolas e Combinações": 03_Magia_e_Misticismo/02_Escolas_e_Combinacoes.md
  - "O Mundo e as Raças":
      - "Raças Comuns e Incomuns":
          - "Anão": 04_O_Mundo_e_as_Racas/Racas/Anao.md
          - "Elfo": 04_O_Mundo_e_as_Racas/Racas/Elfo.md
          - "Goblin": 04_O_Mundo_e_as_Racas/Racas/Goblin.md
          - "Humano": 04_O_Mundo_e_as_Racas/Racas/Humanos.md
          - "Meio-Elfo": 04_O_Mundo_e_as_Racas/Racas/MeioElfo.md
          - "Orc": 04_O_Mundo_e_as_Racas/Racas/Orc.md
          - "Tiefling": 04_O_Mundo_e_as_Racas/Racas/Tiefling.md
          - "Autorais Exclusivas":
              - "Cinéreos": 04_O_Mundo_e_as_Racas/Racas/Autorais/Cinereos.md
              - "Accipitres": 04_O_Mundo_e_as_Racas/Racas/Autorais/Accipitres.md
              - "Hemovitas": 04_O_Mundo_e_as_Racas/Racas/Autorais/Hemovitas.md
              - "Velthari": 04_O_Mundo_e_as_Racas/Racas/Autorais/Velthari.md
